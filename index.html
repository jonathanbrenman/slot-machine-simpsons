	<script type="text/javascript">
		$(document).ready(function() {
		    $("#intro").get(0).play();
			
			$('.standart').click(function(event){
				var current = $(event.currentTarget).attr("data-number");
				console.log(current);
				$("#click-btn").get(0).play();
				$.each($('.standart'),function(index,value){
					var number = $(value).attr("data-number");
					if(number == current){
						$(value).addClass('selected-button');
					}else{
						$(value).removeClass('selected-button');
					}
				});
			});

			var list = $('.wrapper>ul:first');
		    var firstItem = list.find('li:first');
		    firstItem.clone().appendTo(list);

		    function spin(count) {
		        $('.wrapper').stop().animate({
		            top: -1400
		        }, 2000, 'linear', function () {
		            if (count == 0) {
		                var slot = Math.floor(Math.random() * 6),
		                    top = -slot * 200,
		                    time =  1200 * slot / 6;
		                $(this).css({
		                    top: 0
		                }).animate({
		                    top: top
		                },time, 'easeOutQuad')
		            } else {
		                $(this).css({
		                    top: 0
		                })
		                spin(count - 1)
		            };
		        });

		    }
		    $('#spin').click(function () {
	    		$("#yuju").get(0).play();
	    		$("#spinning").get(0).play();
		        $('.wrapper').css({
		            top: 0
		        }) 
		        spin(1)
		    });

		});
	</script>
